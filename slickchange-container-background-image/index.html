<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Slick Change container  background Image and Background color</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="slider-container">
  <div  class="slider slider1">
    <div class="slide" data-background="url('sliders/slide1.jpg')" style="background:url('sliders/slide1.jpg')">
      Slide   Background Image 1
    </div>
    <div class="slide" data-background="url('sliders/slide2.jpg')" style="background:url('sliders/slide2.jpg')">
      Slide   Background Image 2
    </div>
    <div class="slide" data-background="url('sliders/slide3.jpg')" style="background:url('sliders/slide3.jpg')">
      Slide   Background Image 3
    </div>
  </div>
</div>
<div class="slider-container">
  <div  class="slider slider2">
    <div class="slide" data-color="black" style="background:black">
      Slide   Background color 1
    </div>
    <div class="slide" data-color="red" style="background:red">
      Slide   Background color 2
    </div>
    <div class="slide" data-color="blue" style="background:blue">
      Slide   Background color 3
    </div>
  </div>
</div>
